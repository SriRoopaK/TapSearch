<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
</head>
<body>
<div class="columns is-centered" style="margin-top: 5vw">
        <div class="column is-half">
            <h2 class="heading" style="font-size: 25px; text-align: center"><center><font size="20"><center>Index</center></font></h2>
            <form method="post">
                {% csrf_token %}
                <div class="field">
                    <label class="label"><center>Text</center></label>
                  <div class="control">
                      <center>{{ form.Text }}</center>
                  </div>
                </div>

                <div style="text-align:center;"><input class="button is-primary"  type="submit" value="Submit"></div>

            </form>
        </div>
</div>

</body>
</html>
